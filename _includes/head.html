{% if page.dir == '/' %}
  {% assign lang = 'en' %}
  {% assign base_url = '/' %}
{% else %}
  {% assign lang = page.dir | remove: "/" %}
  {% assign base_url = page.dir %}
{% endif %}

<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <meta https-equiv="Accept-CH" content="DPR, Viewport-Width, Width" />

    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://www.gstatic.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">

    <!-- Google Tag Manager -->
    <script>
      (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-MXJB5Z");
    </script>

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/main.css"
    />

    <!-- Javascript src -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Basic Page Needs
  ================================================== -->
    <meta name="author" content="endcoronavirus" />
    <meta
      name="copyright"
      content="&copy; {{ site.time | date: '%Y' }} endcoronavirus."
    />
    <link rel="alternate" href="https://endcoronavirus.org" hreflang="en-GB" />

    <!-- Favicons
  ================================================== -->
    <link rel="shortcut icon" href="/assets/images/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/images/favicon.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/apple-touch-icon-114x114.png"
    />

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <!-- FROM JEKYLL -->
    <meta
      name="description"
      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
    />

    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    />
  </head>
